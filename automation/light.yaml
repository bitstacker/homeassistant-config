  - alias: 'Licht - Abends alle Au√üenlichter an'
    trigger:
      - platform: sun
        event: sunset
    action:
      service: light.turn_on
      data:
        entity_id:
          - light.licht_aussen_dachkasten
          - light.licht_aussen_hausnummer
  - alias: 'Licht - Dachkasten aus um 23:00 Uhr'
    trigger:
      - platform: time
        at: "23:00:00"
    action:
      service: light.turn_off
      data:
        entity_id:
          - light.licht_aussen_dachkasten
  - alias: 'Licht - Morgens Hausnummer aus'
    trigger:
      - platform: sun
        event: sunrise
        offset: '-01:00:00'
    action:
      service: light.turn_off
      data:
        entity_id:
          - light.licht_aussen_hausnummer
